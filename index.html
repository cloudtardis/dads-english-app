<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Spaced-Repetition Flashcards</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Spaced-Repetition Flashcards</h1>
        <nav>
            <button id="nav-add">Add Cards</button>
            <button id="nav-study">Study</button>
            <button id="nav-export">Export Json</button>
            <button id="nav-import">Import Json</button>
            <input type="file" id="import-file" accept="application/json" hidden />
        </nav>
    </header>

    <main>
        <!-- Add card section -->
        <section id="add-section" class="active">
            <h2>Add / Edit Card</h2>
            <form id="card-form">
                <!-- AI-assisted card creation -->
                <fieldset class="ai-tools">
                    <label>
                        Prompt / topic for the sentence<br />
                        <textarea id="prompt"></textarea>
                    </label>
                    <button type="button" id="generate-sentence-btn" class="secondary-btn">Generate Sentence</button>
                    <small id="gen-sentence-status" class="hidden"></small>

                    <hr />

                    <label>
                        English sentence<br />
                        <textarea id="question" required></textarea>
                    </label>
                    <button type="button" id="generate-voice-trans-btn" class="secondary-btn">Generate Voice &amp; Chinese</button>
                    <small id="gen-voice-status" class="hidden"></small>
                </fieldset>

                <label>
                    Traditional Chinese translation (you can edit afterwards)<br />
                    <textarea id="answer" required></textarea>
                </label>

                <label>
                    Optional custom audio file (overrides generated voice)
                    <input type="file" id="audio" accept="audio/*" />
                </label>
                <button type="submit" id="save-card-btn">Save Card</button>
                <button type="button" id="cancel-edit-btn" class="hidden">Cancel</button>
            </form>
            <h3>Your Cards</h3>
            <ul id="card-list"></ul>
            <p class="note">Cards are stored locally in your browser (LocalStorage).</p>
        </section>

        <!-- Study section -->
        <section id="study-section" class="hidden">
            <h2>Study</h2>
            <div id="study-area">
                <p id="due-count"></p>
                <button id="skip-day-btn" class="secondary-btn">Skip One Day</button>
                <div id="card-box" class="hidden">
                    <p id="card-question"></p>
                    <audio id="card-audio" controls></audio>
                    <button id="show-answer" class="primary-btn">Show Answer</button>
                    <div id="reveal-area" class="hidden">
                        <hr />
                        <p id="card-answer"></p>
                        <div class="rating-buttons">
                            <button data-rating="0">Again</button>
                            <button data-rating="3">Hard</button>
                            <button data-rating="4">Good</button>
                            <button data-rating="5">Easy</button>
                        </div>
                    </div>
                </div>
                <p id="no-due" class="hidden">No cards are due right now ðŸŽ‰</p>
            </div>
        </section>
    </main>

    <footer>
        <small>
            All data is stored in your own browser. You can export/import JSON for backup.
        </small>
    </footer>

    <script src="app.js"></script>
</body>
</html>
